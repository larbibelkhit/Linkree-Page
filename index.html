<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larbi Belkhit - Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.NET({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
        })
    })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <h1>Larbi Belkhit</h1>
        </header>
        <ul>
            <li>
                <a href="#">
                    <img src="./images/website-webpage-url-domain-svgrepo-com.svg" alt="Homepage" width="20">
                    Official Website
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/larbibelkhit/">
                    <img src="./images/instagram-svgrepo-com.svg" alt="Instagram" width="20">
                    Instagram
                </a>
            </li>
            <li>
                <a href="https://github.com/larbibelkhit">
                    <img src="./images/github-svgrepo-com.svg" alt="GitHub" width="20">
                    GitHub
                </a>
            </li>
            <li>
                <a href="https://twitter.com/BelkhitLarbi">
                    <img src="./images/twitter-alt-svgrepo-com.svg" alt="Twitter" width="20">
                    Twitter
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
